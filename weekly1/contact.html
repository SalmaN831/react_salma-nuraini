<!DOCTYPE html>
<html>

<head>
    <title>Weekly Task 1</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>
    <script>
        function handleSubmit() {
            var id_fname = document.getElementById("fname");
            var id_lname = document.getElementById("lname");
            var id_email = document.getElementById("email");
            var id_question = document.getElementById("question");
            alert("Nama : " + id_fname.value + " " + id_lname.value + "\n"
                + "Email : " + id_email.value + "\n"
                + "Pertanyaan : " + id_question.value)
        }
    </script>
</head>

<body>
    <div class="center m-5">
        <div class="card p-5" style="width: 800px;">
            <div class="d-flex justify-content-between">
                <div style="width: 300px;" class="me-5">
                    <h2>Contact Us</h2>
                    <p>Need to get in touch with us? Either fill out the form with your inguiry of find the <a
                            href="#">departement email</a> you'd like to contact below</p>
                </div>
                <div style="width: 300px;">
                    <form>
                        <div class="d-flex justify-content-between">
                            <div class="mb-3 me-3">
                                <label class="form-label">First Name</label>
                                <input type="text" class="form-control" id="fname">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="lname">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">What can we help you with?</label>
                            <textarea type="text" class="form-control" id="question"></textarea>
                        </div>
                        <button type="button" class="btn btn-success mb-3" onclick="handleSubmit()">Submit</button>
                    </form>
                </div>
            </div>
            <a href="index.html">Back</a>
        </div>
    </div>
</body>

</html>
