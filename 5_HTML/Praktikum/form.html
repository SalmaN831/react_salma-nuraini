<!DOCTYPE html>
<html>
    <head>
        <title>Form Pendaftaran</title>
    </head>
    <body>
        <h1>Buat Account Baru!</h1>
        <h2>Sign Up Form</h2>
        First Name :
        <br>
        <input type="text" name="fname">
        <br>
        <br>
        Last Name :
        <br>
        <input type="text" name="lname">
        <br>
        <br>
        Gender :
        <br>
        <input type="radio" name="gender" value="M"> Male
        <br>
        <input type="radio" name="gender" value="F"> Female
        <br>
        <input type="radio" name="gender" value="O"> Other
        <br>
        <br>
        Nationality :
        <br>
        <select name="nationality">
            <option value="id"> Indonesian </option>
            <option value="kr"> Korean </option>
            <option value="jp"> Japanesse </option>
        </select>
        <br>
        <br>
        Language Spoken :
        <br>
        <input type="checkbox" name="lang" value="bahasa"> Bahasa Indonesia 
        <br>
        <input type="checkbox" name="lang" value="eng"> English 
        <br>
        <input type="checkbox" name="lang" value="other"> Other
        <br>
        <br>
        Bio :
        <br>
        <textarea name="deskripsi" cols="45" rows="5" align="center"> </textarea>
        <br>
        <br>
        <a href="welcome.html"><button>Sign Up</button></a>
    </body>
</html>
